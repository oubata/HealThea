services:
  # --- Infrastructure ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-medusa}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-healthea}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-medusa}"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:latest
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
      MEILI_ENV: production
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped

  # --- Application ---
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://${DB_USER:-medusa}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-healthea}?sslmode=disable
      REDIS_URL: redis://redis:6379
      MEILISEARCH_HOST: http://meilisearch:7700
      MEILISEARCH_API_KEY: ${MEILI_MASTER_KEY}
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECRET: ${COOKIE_SECRET}
      STRIPE_API_KEY: ${STRIPE_SECRET_KEY:-}
      STORE_CORS: ${PUBLIC_SITE_URL}
      ADMIN_CORS: ${PUBLIC_SITE_URL}
      AUTH_CORS: ${PUBLIC_SITE_URL}
      NODE_ENV: production
      DISABLE_MEDUSA_ADMIN: true
      SEED_ON_STARTUP: ${SEED_ON_STARTUP:-false}
    ports:
      - '9000:9000'
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  storefront:
    build:
      context: ./storefront
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${PUBLIC_API_URL}
        NEXT_PUBLIC_SITE_URL: ${PUBLIC_SITE_URL}
        NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
    environment:
      NEXT_PUBLIC_MEDUSA_BACKEND_URL: ${PUBLIC_API_URL}
      NEXT_PUBLIC_SITE_URL: ${PUBLIC_SITE_URL}
      NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY}
      NODE_ENV: production
    ports:
      - '3000:3000'
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  meilisearch_data:
