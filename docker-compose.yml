version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthea-postgres
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: medusa_password
      POSTGRES_DB: healthea
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: healthea-redis
    ports:
      - '6379:6379'
    restart: unless-stopped

  meilisearch:
    image: getmeili/meilisearch:latest
    container_name: healthea-meilisearch
    environment:
      MEILI_MASTER_KEY: healthea_search_key
    ports:
      - '7700:7700'
    volumes:
      - meilisearch_data:/meili_data
    restart: unless-stopped

volumes:
  postgres_data:
  meilisearch_data:
